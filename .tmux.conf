# use Alt-a prefix key
set-option -g prefix M-a
unbind-key C-b
#bind-key M-a send-prefix

# reload config
bind-key R source-file ~/.tmux.conf \; display-message ".tmux.conf reloaded..."

# copy and choice mode [ vi | emacs ]
set-window-option -g mode-keys vi

# vi-like select pane key
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vi-like resize panes key
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

bind-key enter next-layout
bind-key space last-window

# --------------------------------------------------------------------------
# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# red panes theme
set -g pane-active-border-bg black
set -g pane-active-border-fg red

# red statusBar theme
set-option -g status-position top
set-option -g status-interval 3
set-option -g status-justify centre
set-option -g status-left '#[fg=red,bold]#S:#I.#P#[fg=white,default] #(uptime | cut -d, -f3- | cut -d" " -f5 | tr -d ",") #(memload)'
#set-option -g status-left '[#S]#(whoami)@#h'
set-option -g status-right '%a %m-%d %H:%M'
set-option -g status-left-length 20
set-option -g status-right-length 20
set-option -g status-bg default
set-option -g status-fg white
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-attr bold
#set-option -g status-attr dim

# loud or quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none
set-window-option -g monitor-activity off

# misc
set-option -g mouse off
set-option -g default-terminal screen-256color
set-option -g history-limit 100000
set-option -g repeat-time 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

bind-key r refresh-client
bind-key C clear-history
bind-key S command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key v split-window -v
bind-key M-v split-window -h
